<style>
	.tweet {
		display: flex;
		max-width: 500px;
		flex-direction: row;
		padding: 5 px;
	}

	.icon {
		width: 50%;
	}

	.content {
		max-width: 75%;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 50px;
	}
</style>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="content">
		<div class="col-md-12 text-center">
			<button type="button" class="btn btn-outline-primary" onclick="refetch()">Refresh</button>
		</div>
		<div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="order_by" value="id">
				<label class="form-check-label">
					Id
				</label>
				</div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="order_by" value="predicted_score">
				<label class="form-check-label">
					Predicted score
				</label>
			</div>
		</div>
		{% for tweet in tweets %}
		<div class="card mb-8" style="margin-top: 5px; margin-bottom: 5px; padding-bottom: 5px; padding-top: 5px;">
			<div class="row g-0" style="padding-bottom: 5px;">
				<div class="col-md-2" style="margin: auto;">
					<img src="{{ tweet.profile_image_url }}" class="img-fluid rounded-start" style="width: 100%; " alt="icon">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<p><a href="{{ tweet.tweet_url }}">Link</a></p>
						<p class="card-text"> {{ tweet.html_text|safe }}</p>
					</div>
				</div>
			</div>
			<div class="btn-group" role="group" aria-label="Basic mixed styles example" style="width: 80%; margin: auto;">
				{% if tweet.is_good != None %}
				<button type="button" onclick="feedback('{{ tweet.id }}', true)" id="{{ tweet.id }}-good"
					class="btn btn-outline-success">+</button>
				<button type="button" onclick="feedback('{{ tweet.id }}', false)" id="{{ tweet.id }}-bad"
					class="btn btn-outline-warning">-</button>
				{% else %}
				<button type="button" onclick="feedback('{{ tweet.id }}', true)" id="{{ tweet.id }}-good"
					class="btn btn-success">+</button>
				<button type="button" onclick="feedback('{{ tweet.id }}', false)" id="{{ tweet.id }}-bad"
					class="btn btn-warning">-</button>
				{% endif %}
		</div>
		</div>
		{% endfor %}
		<div class="col-md-12 text-center">
			<button type="button" class="btn btn-outline-primary" onclick="next_page()">Next tweets</button>
		</div>
	</div>
</body>

</html>
<script>

	window.onload = () => {
		const url = new URL(window.location.href);
		const order_by = url.searchParams.get("order_by");
		if (order_by) {
			document.querySelector(`input[name="order_by"][ value="${order_by}"]`).checked = true
		} else {
			document.querySelector(`input[name="order_by"][ value="id"]`).checked = true;
		}
	};

	async function refetch(){
		window.open(`http://${window.location.hostname}:8081/fetch`, '_blank');
	}

	async function next_page(){
		const url = new URL(window.location.href);
		const order_by = document.querySelector('input[name="order_by"]:checked').value;
		const skip = url.searchParams.get("skip");

		if (skip){
			url.searchParams.set('skip', parseInt(skip) + 10);
		} else {
			url.searchParams.append('skip', 10);
		}
		url.searchParams.set('order_by', order_by);

		window.location = url.href;
	}

	async function feedback(id, is_good) {
		await fetch(`http://${window.location.hostname}:8081/feedback`, {
			method: 'POST',
			mode: 'no-cors',
			body: JSON.stringify({
				"id": id,
				"is_good": is_good
			})
		}).then(() => {
			document.getElementById(`${id}-bad`).className = "btn btn-outline-warning";
			document.getElementById(`${id}-good`).className = "btn btn-outline-success";
		});
	}
</script>
